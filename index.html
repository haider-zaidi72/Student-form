<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Welcome to Our Institute</h1>
  </header>

  <div class="container">
    <button id="enrollBtn">Enroll Now</button>
  </div>

  <!-- Modal Form -->
  <div class="modal" id="studentModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Student Enrollment Form</h2>
      <form id="studentForm">
        
        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" name="fullname" required>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label>Phone:</label>
          <input type="text" name="phone" required>
        </div>

        <div class="form-group">
          <label>CNIC:</label>
          <input type="text" name="cnic" required>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Course:</label>
          <select id="courseSelect" name="course" required>
            <option value="">Select Course</option>
            <option value="programming">Programming</option>
            <option value="it">Information Technology (IT)</option>
          </select>
        </div>

        <!-- Programming Sub-Courses -->
        <div class="form-group" id="programmingOptions" style="display:none;">
          <label>Select Programming Course:</label>
          <select name="programmingCourse">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>React</option>
            <option>Node.js</option>
          </select>
        </div>

        <!-- IT Sub-Courses -->
        <div class="form-group" id="itOptions" style="display:none;">
          <label>Select IT Course:</label>
          <select name="itCourse">
            <option>Artificial Intelligence</option>
            <option>Cyber Security</option>
            <option>Data Science</option>
            <option>Cloud Computing</option>
            <option>Computer Network</option>
          </select>
        </div>

        <div class="form-group">
          <label>Campus:</label>
          <select name="campus" required>
            <option value="">Select Campus</option>
            <option>Gulshan Campus</option>
            <option>Korangi Campus</option>
            <option>Nazimabad Campus</option>
            <option>Defence Campus</option>
          </select>
        </div>

        <div class="form-group">
          <label>Upload Image:</label>
          <input type="file" name="image">
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="./app.js"></script>
</body>

</html>
