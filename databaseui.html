<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="databaseus.css">
</head>

<body>

<div class="container">
    <h3><i class="bi bi-people"></i> Student Management Dashboard</h3>

    <!-- Search / Filter -->
    <input type="text" id="searchInput" class="form-control filter-input" placeholder="Enter roll number or CNIC...">
    <button class="btn btn-outline-primary" onclick="filterStudents()">Filter Students</button>

    <!-- Stats Cards -->
    <div class="card-stats">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <h5>Total Students</h5>
                <h3 id="totalStudents">0</h3>
                <small>↑ 0% from last month</small>
            </div>
        </div>
        <div class="card text-white bg-success">
            <div class="card-body">
                <h5>Active Students</h5>
                <h3 id="activeStudents">0</h3>
                <small>↑ 0% of total</small>
            </div>
        </div>
        <div class="card text-white bg-warning">
            <div class="card-body">
                <h5>Pending Approval</h5>
                <h3 id="pendingStudents">0</h3>
                <small>Needs attention</small>
            </div>
        </div>
    </div>

    <!-- Student Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th>Roll No</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>CNIC</th>
                    <th>Campus</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Data from Supabase will populate here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editStudentForm">
          <input type="hidden" id="edit_id">

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" id="edit_fullname" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Roll No</label>
              <input type="text" id="edit_roll_no" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" id="edit_phone" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">CNIC</label>
              <input type="text" id="edit_cnic" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" id="edit_email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Campus</label>
              <input type="text" id="edit_campus" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select id="edit_gender" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Course</label>
              <input type="text" id="edit_course" class="form-control" required>
            </div>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="databaseui.js"></script>
</body>

</html>
